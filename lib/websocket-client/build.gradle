import org.gradle.api.publish.maven.MavenPublication

plugins {
    id 'java-library'
    id("maven-publish")
}

version = System.getenv("JAR_VERSION")

dependencies {
    implementation project(":lib:java-extras")
}

publishing {
    publications {
        maven(MavenPublication) {
            artifact(tasks.named(sourceSets.main.jarTaskName)) {
                extension 'jar'
            }
        }
    }
}
