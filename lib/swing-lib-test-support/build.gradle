description = "TripleA library for utilities and components that depend only on core java, javax.swing, and java.awt"

dependencies {
    implementation "org.awaitility:awaitility:$awaitilityVersion"
    implementation "org.hamcrest:java-hamcrest:$hamcrestVersion"
    implementation "org.junit.jupiter:junit-jupiter-api:$junitJupiterVersion"
    implementation "org.junit.jupiter:junit-jupiter-params:$junitJupiterVersion"
    implementation "org.mockito:mockito-core:$mockitoVersion"
    implementation "org.mockito:mockito-junit-jupiter:$mockitoVersion"
    implementation project(":lib:swing-lib")
    implementation project(":lib:test-common")
}
