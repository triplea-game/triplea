name: Verify URLs in triplea_maps.yaml

on:
  push:
    paths:
      - 'triplea_maps.yaml'
  pull_request:
    paths:
      - 'triplea_maps.yaml'
  workflow_dispatch:  # Allows manual triggering from the GitHub UI

jobs:
  check-urls:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Extract and Check URLs in triplea_maps.yaml
        run: |
          echo "Extracting URLs from triplea_maps.yaml..."
          grep -Eo 'https://[^") >]+' triplea_maps.yaml | sort -u > triplea_maps_urls.txt || true

          if [ ! -s triplea_maps_urls.txt ]; then
            echo "❌ No URLs found in triplea_maps.yaml."
            exit 1
          fi

          echo "Checking URLs..."
          failed_urls=()

          while IFS= read -r url; do
            status=$(curl -o /dev/null -s -w "%{http_code}" -I -L "$url")
            if [[ ! "$status" = 200 ]]; then
              failed_urls+=("$url")
            fi
          done < triplea_maps_urls.txt

          if [ "${#failed_urls[@]}" -ne 0 ]; then
            echo "❌ The following URLs failed verification:"
            for url in "${failed_urls[@]}"; do
              echo "$url"
            done
            exit 1
          else
            echo "✅ All URLs are valid."
          fi
