name: Compatibility Tests
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Run Compatibility Tests
      run: ./gradlew :smoke-testing:test :smoke-testing:integTest

