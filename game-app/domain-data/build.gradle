plugins {
    id 'java-library'
    id("maven-publish")
}

publishing {
    publications {
        maven(MavenPublication) {
            artifact(tasks.named(sourceSets.main.jarTaskName)) {
                extension 'jar'
            }
        }
    }
    repositories {
        maven {
            name = "GitHubPackages"
            url = "https://maven.pkg.github.com/triplea-game/triplea"
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
}
